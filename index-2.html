
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monaco Finance</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      position: relative;
      display: inline-block;
    }
    .main-image {
      width: 100%;
      height: auto;
      max-height: 100vh;
    }
    .overlay {
      position: absolute;
      bottom: 30px;
      left: 30px;
      text-align: left;
    }
    .overlay img {
      width: 120px;
      margin-bottom: 10px;
    }
    .overlay a {
      display: block;
      color: #00ffff;
      text-decoration: none;
      margin: 5px 0;
      font-size: 18px;
    }
    .overlay a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="monaco-future.jpg" alt="Monaco Future" class="main-image">
    <div class="overlay">
      <img src="telegram_qr_resized.png" alt="Telegram QR">
      <a href="https://t.me/PAVELMONACO" target="_blank">@PAVELMONACO</a>
      <a href="mailto:pavel@monaco-finance.com">pavel@monaco-finance.com</a>
    </div>
  </div>
</body>
</html>
